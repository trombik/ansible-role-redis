---
__redis_user: redis
__redis_group: redis
__redis_package: redis
__redis_service: redis
__redis_conf_dir: /usr/local/etc/redis
__redis_sentinel_service: sentinel
__redis_sentinel_conf_file: "{{ __redis_conf_dir }}/sentinel.conf"
__redis_sentinel_logdir: /var/log/redis
__redis_db_dir: /var/db/redis
__redis_log_filename: redis.log
